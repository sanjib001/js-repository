<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        count:<span id="count">0</span>
    </div>
    <button id="increase-btn">Increase</button>
    <button id="decrease-btn">Decrease</button>

    <div>
        <label>Enter your emial adress:</label>
        <input type="text" name="email" placeholder="enter your email" id="email" />
    </div>
    <div>Output: <span id="output"></span></div>
    <button id="add-menu">Add menu</button>

    <script>
        let count_value = 0;
        //grabbing the elements
        const count = document.querySelector("#count");
        const increase = document.querySelector("#increase-btn");
        const decrease = document.querySelector("#decrease-btn");
        const email = document.querySelector("#email");
        const output = document.querySelector("#output");
        const addMenu = document.querySelector("#add-menu");

        //function to handle events
        const handleIncreaseElement = (event) => {
            count_value = count_value + 1;
            count.textContent = count_value;
        }

        const handleDecreaseElement = (event) => {
            count_value = count_value - 1;
            count.textContent = count_value;
            increase.removeEventListener("click", handleIncreaseElement);
        }

        const handleInput = (event) => {
            // console.log(event.target.value) //to show in console
            // console.log(event.target.name)
            output.textContent = event.target.value;
        }

        //adding event listeners
        increase.addEventListener("click", handleIncreaseElement)
        decrease.addEventListener("click", handleDecreaseElement)

        email.addEventListener("input", handleInput)
        addMenu.addEventListener("click", AddElementToMenu)

        //function to add menu item
        function AddElementToMenu() {
            //creating ul and li and a elements
            const ul = document.createElement("ul");

            const liFirst = document.createElement("li");
            const liSecond = document.createElement("li");
            const liThird = document.createElement("li");

            const anchorFirst = document.createElement("a");
            const anchorSecond = document.createElement("a");
            const anchorThird = document.createElement("a");

            anchorFirst.textContent = "Home";
            anchorSecond.textContent = "Contact";
            anchorThird.textContent = "About";
            
            //assigning append child 
            liFirst.appendChild(anchorFirst);
            liSecond.appendChild(anchorSecond);
            liThird.appendChild(anchorThird);

            ul.appendChild(liFirst);
            ul.appendChild(liSecond);
            ul.appendChild(liThird);

            console.log(ul); //to show in console
            output.appendChild(ul);
        }

    </script>

</body>

</html>
